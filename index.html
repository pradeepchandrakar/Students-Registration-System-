<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="description" content="A system for registering and managing student details">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Content will go here -->
    <header>
      <h1>Student Registration System</h1>
      <p>Register and manage student details efficiently with options to edit and delete records.</p>
  </header>

  <form id="registrationForm" action=">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required>
    
    <label for="studentID">Student ID:</label>
    <input type="number" id="studentID" required>

    <label for="emailID">Email ID:</label>
    <input type="email" id="emailID" required>

    <label for="contactNo">Contact No:</label>
    <input type="tel" id="contactNo" required pattern="[0-9]{10}">
    
    <button id="button" type="submit">Register</button>
</form>

<section id="studentDisplay">
  <h2>Registered Students</h2>
  <table id="studentTable">
      <thead>
          <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Email ID</th>
              <th>Contact No</th>
              <th>Actions</th>
          </tr>
          
      </thead>
      <tbody>
          <!-- Student records will be added here dynamically -->
      </tbody>
  </table>
</section>


<script src="index.js"></script>
</body>
</html>
